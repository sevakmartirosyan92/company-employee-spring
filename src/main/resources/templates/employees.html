<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<a href="/employees/add">Add Employee</a>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>phoneNumber</th>
        <th>salary</th>
        <th>position</th>
        <th>profilePic</th>
        <th>company</th>
        <th>delete</th>
    </tr>
    <tr th:each="employee:${employees}"  >
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${employee.profilePic}">#</td>
        <td th:text="${employee.getCompany eq null ? 'exception!' : employee.getCompany.name }"></td>
        <td><a  th:href="@{/employees/delete(id=${employee.id})}">Delete</a></td>

    </tr>
</table>


</body>
</html>
